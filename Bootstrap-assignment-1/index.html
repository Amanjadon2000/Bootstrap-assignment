<html lang="en">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        

        <div class="row" >
            <div class="col-6">
                <h1 class="text-centre">Form</h1>
            </div>
            <div class="col-6">
                <h1 class="text-centre">Table</h1>
            </div>
    
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group mt-2 row">
                        <label for="inputname" class="col-md-3 col-sm-12     col-form-label">Name :</label>
                            <div class="col-9">
                                <input
                                type="text"
                                class="form-control"
                                id="inputname"
                                placeholder="Name"
                                />
                            </div>
                    </div>

                    <div class="mt-2 row">
                        <label for="inputfathersname" class="col-md-3 col-sm-12     col-form-label">Father's Name :</label>
                            <div class="col-9">
                                <input
                                type="text"
                                class="form-control"
                                id="inputfathersname"
                                
                                />
                            </div>
                    </div>
                    <div class="mt-2 row">
                        <label for="inputMothersname" class="col-md-3 col-sm-12     col-form-label">Mother's Name :</label>
                            <div class="col-9">
                                <input
                                type="text"
                                class="form-control"
                                id="inputMothersname"
                                
                                />
                            </div>
                    </div>
                    <div class="mt-2 row">
                        <label for="pno" class="col-md-3 col-sm-12     col-form-label">Phone Number :</label>
                            <div class="col-9">
                                <input
                                type="text"
                                class="form-control"
                                id="pno"
                                placeholder="017xxxxxxx"
                                />
                            </div>
                    </div>
                    <div class="mt-2 row">
                        <label for="email" class="col-md-3 col-sm-12     col-form-label">Email :</label>
                            <div class="col-9">
                                <input
                                type="text"
                                class="form-control"
                                id="email"
                                
                                />
                            </div>
                    </div>

                    <div class="mt-2 row">
                        <label for="gender" class="col-md-3 col-sm-12 col-form-label" id="gender">Gender :</label>
                            <div class="col-9 " class="radio-inline" >
                                <div class="row">
                                    <div class="col-3 mt-2">
                                        <label for="gender"> Male</label>
                                        <input
                                        type="radio"  name="gender"      id="male"                             
                                        />
                                    </div>
                                    <div class="col-3 mt-2">
                                        <label for="gender"> Female</label>
                                        <input
                                        type="radio"  name="gender"      id="female"                             
                                        />
                                    </div>
                                    <div class="col-3 mt-2">
                                        <label for="gender"> Others</label>
                                        <input
                                        type="radio"  name="gender"      id="others"                             
                                        />
                                    </div>
                                </div>
                               
                            </div>
                    </div>
                    <!-- DOB -->
                    <div class="mt-2 row">
                        <label class="col-md-3 col-sm-12 col-form-label" for="dob">  Date Of Birth :</label>
                        <div class="col">
                            <div class="row">

                                <input type="text" id="date" class="form-control col-3">-
                                
                                <input type="text" id="date" class="form-control col-3">-
                                
                                <input type="text" id="date" class="form-control col-3">
                            </div>
                        </div>
                    
                           
                        
                    </div>
                    <!--Address -->
                    <div class="row mt-2">
                        <label for="address" class="col-md-3 col-sm-12 col-form-label">Address :</label>
                        <input type="text" id="address" class="form-control col" placeholder="Street:- House:- Road:-">
                    </div>

                    <!-- Blood Group -->
                    
                    <div id="" class="row mt-2">
                        <label class="col-md-3 col-sm-12 col-form-label"> Blood Group :</label>
                        <select class="form-select col-3">
                            <option>
                                Select
                            </option>
                            <option>
                                A+
                            </option>
                            <option>
                                B+
                            </option>
                            <option>
                                O+
                            </option>
                            <option>
                                O-
                            </option>
                        </select>
                    </div>

                    <!-- Department -->
                    <div class="row mt-2">
                        <label id="" class="col-md-3 col-sm-12 col-form-label"> Department :</label>
                        <div class="col">
                            <div class="row">
                                <div class="col-3 mt-2">
                                    <label for="btech" >CSE</label>
                                    <input type="radio" id="CSE" name="department">
                                </div>
                                <div class="col-3 mt-2">
                                    <label for="EEE" >EEE</label>
                                    <input type="radio" id="EEE" name="department">
                                </div>
                                <div class="col-3 mt-2">
                                     <label for="BCA">BCA</label>
                                    <input type="radio" id="BCA" name="department">
                                </div>
                                
                            </div>
                            

                        </div>
                        
                    </div>




                    <div class="row mt-2">
                        <label id="" class="col-md-3 col-sm-12 col-form-label"> Course :</label>
                        <div class="col-9 ">
                            <div class="row">
                                <div class="col-2 mt-2 ">
                                    <label for="C" >C</label>
                                    <input type="checkbox"  id="C">
                                    
                                </div>
                                <div class="col-2 mt-2 ">
                                    <label for="C++" >C++</label>
                                    <input type="checkbox" id="C++">
                                </div>
                                <div class="col-3 mt-2 ">
                                    <label for="JAVA">JAVA</label>
                                    <input type="checkbox" id="JAVA">
                                </div>
                                <div class="col-2 mt-2 ">
                                    <label for="AI">AI</label>
                                    <input type="checkbox" id="AI">
                                </div>
                                <div class="col-2 mt-2 ">
                                    <label for="ML">ML</label>
                                    <input type="checkbox" id="ML">
                                </div>
                                <div class="col-2 mt-2 form-check-inline" id="robotics">
                                    <label for="Robotics">Robotics</label>
                                    <input type="checkbox" id="Robotics">
                                </div>
                                
                            </div>
                            

                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <a href="#">Submit</a>
                        </div>
                    <div class="col-2">
                        <input type="reset">
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-1">

                </table>
                
            </div>
    
        </div>


    </div>
